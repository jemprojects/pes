<mat-toolbar color="primary" id="header">

  <span class="fill-remaining-space"></span>
  <span id="title">
    <h1>
      Los Pibes, Organización Social y Política
    </h1>
  </span>
  <span class="fill-remaining-space"></span>

  <h1>LASOL - UNDAV - 2019</h1>
