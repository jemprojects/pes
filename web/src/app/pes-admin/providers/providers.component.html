<div>
  <mat-card class="proveedores">
    <h2>Proveedores</h2>
    <mat-spinner class="spinner" *ngIf="providersFiltrados == null || providersFiltrados.length == 0"></mat-spinner>
    <div *ngIf="providersFiltrados!=null && providersFiltrados.length > 0">
      <mat-form-field>
        <mat-icon matPrefix>search</mat-icon>
        <input matInput [formControl]="search" placeholder="Buscar:">
      </mat-form-field>
    </div>
    <mat-list *ngIf="providersFiltrados!=null && providersFiltrados.length > 0" class="contenedor">
      <mat-list-item *ngFor="let provider of providersFiltrados">
        <button mat-mini-fab matTooltip="Editar">
          <mat-icon>edit</mat-icon>
        </button>
        &nbsp; &nbsp; &nbsp;
        <button mat-mini-fab matTooltip="Eliminar">
          <mat-icon>delete_outline</mat-icon>
        </button>
        <h3 mat-line>
          <mat-icon class="iconCenter">home_outline</mat-icon>{{provider.name}}
        </h3>
        <p mat-line>
          <mat-icon class="iconCenter">contact_phone</mat-icon>
          <b>Nombre:</b> {{provider.contactName}} &nbsp; &nbsp; &nbsp;<b>Telefono: </b> {{provider.contactPhone}}
        </p>
        <p *ngIf="provider.cuilCuit" mat-line>
          <mat-icon class="iconCenter">person</mat-icon>
          <b>Cuil/Cuit:</b> {{provider.cuilCuit}}
        </p>
        <p *ngIf="provider.numAccount" mat-line>
          <mat-icon class="iconCenter">local_atm</mat-icon>
          <b>NroCuenta:</b> {{provider.numAccount}}
          <button mat-icon-button matTooltip="Copiar" (click)="copyText(provider.numAccount)">
            <mat-icon class="iconCenter">file_copy</mat-icon>
          </button>
        </p>
        <p mat-line>
          <mat-chip-list class="no-wrap">
            <mat-chip class="no-wrap" *ngFor="let tag of provider.tagsItem.split(',')" color="accent" selected>
              {{tag}}
            </mat-chip>
          </mat-chip-list>
        </p>
        <mat-divider></mat-divider>
      </mat-list-item>
    </mat-list>
  </mat-card>
</div>
