<mat-card>
  <mat-list>
    <mat-list-item *ngFor="let provider of providers">
      <h3 mat-line>{{provider.name}} {{provider.tagsItem}} </h3>
      <p mat-line> {{provider.contactName}} </p>
      <p mat-line>Telefono: {{provider.contactPhone}}</p>
      <p mat-line> Cuil/Cuit: {{provider.cuilCuit}}</p>
      <p mat-line> NroCuenta: {{provider.numAccount}}</p>
      <mat-divider></mat-divider>
    </mat-list-item>
  </mat-list>
</mat-card>
